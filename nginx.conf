server {
    listen 80;
    server_name localhost;

    # Directorio donde se encuentran los archivos estáticos de Vite
    root /usr/share/nginx/html;
    index index.html;

    # Configuración principal para aplicaciones SPA (React/Vue/Svelte/etc)
    # Si no encuentra el archivo o directorio solicitado, devuelve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Habilitar compresión Gzip para mejorar el rendimiento
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";

    # Cacheo de recursos estáticos comunes (fuentes, imágenes, estilos, scripts)
    location ~* \.(?:css|js|woff2?|eot|ttf|otf|svg|png|jpg|jpeg|gif|ico)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Manejo de páginas de error
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
